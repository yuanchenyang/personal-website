<ul class="project-list">
  <li class="project-item">
    <div class="text">
      <h3 class="page-title">{{ page.intro-title }}</h3>
      {{ intro-content | markdownify }}
    </div>
  </li>

  {% for item in list reversed %}
  <li class="project-item" id="{{ page.id }}">
    <div class="text">
      <h4> {{ item.title }}</h4>
      {{ item.content | markdownify }}
    </div>
  </li>
  {% endfor %}
</ul>
