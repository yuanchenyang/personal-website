<div class="paper-item">
  <div class="paper-title"><b>{{ talk.title }}</b></div>
  <div class="paper-meta"><i>{{ talk.venue }}, {{ talk.year }}</i>{% if talk.slides-url %} <a href="{{ talk.slides-url }}" target="_blank">[{{ talk.type }}]</a>{% endif %}{% if talk.video-url %} <a href="{{ talk.video-url }}" target="_blank">[video]</a>{% endif %}</div>
</div>
