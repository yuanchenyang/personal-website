Servername www.chenyang.co

<VirtualHost *:80>
        ServerName www.chenyang.co
        DocumentRoot /var/www/web/_site

       <Directory /var/www/web/_site>
           Options Indexes MultiViews
           AllowOverride None
           Order Allow,Deny
           Allow from All
        </Directory>

        Alias /particles /var/www/particles
        <Directory /particles>
           Options Indexes MultiViews
           AllowOverride None
           Order Allow,Deny
           Allow from All
        </Directory>

        Alias /cs61a /var/www/cs61a
        <Directory /cs61a>
           Options Indexes MultiViews
           AllowOverride None
           Order Allow,Deny
           Allow from All
        </Directory>

        Alias /cs61a-mirror /var/www/fa14-website
        <Directory /cs61a-mirror>
           Options Indexes MultiViews
           AllowOverride None
           Order Allow,Deny
           Allow from All
        </Directory>

        Alias /composing-programs /var/www/composing-programs/published
        <Directory /composing-programs>
           Options Indexes MultiViews
           AllowOverride None
           Order Allow,Deny
           Allow from All
        </Directory>

        Alias /coding-js /var/www/coding-js
        <Directory /coding-js>
           Options Indexes MultiViews
           AllowOverride None
           Order Allow,Deny
           Allow from All
        </Directory>

        Alias /lambda /var/www/LambdaJS
        <Directory /lambda>
           Options Indexes MultiViews
           AllowOverride None
           Order Allow,Deny
           Allow from All
        </Directory>

        Alias /ee16a /var/www/ee16a
        <Directory /ee16a>
           Options Indexes MultiViews
           AllowOverride None
           Order Allow,Deny
           Allow from All
        </Directory>

